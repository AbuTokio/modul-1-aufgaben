<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Forms - Level 1-1</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <section class="name__section">
          <div class="column">
            <label for="firstname" class="required">Name</label>
            <div>
              <input type="text" id="firstname" placeholder="Vorname" required />
              <input type="text" id="lastname" placeholder="Nachname" required />
            </div>
          </div>
        </section>

        <section class="email__section">
          <div class="column">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" required />
          </div>
        </section>

        <section class="theme__section">
          <div class="column">
            <label for="theme">Thema</label>
            <select name="theme" id="theme">
              <option value="general">General</option>
              <option value="advertise">Advertise</option>
              <option value="partnership">Partnership</option>
            </select>
            <label for="message" class="required">Nachricht</label>
            <textarea name="" id="message" required cols="40" rows="8"></textarea>
          </div>
        </section>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
