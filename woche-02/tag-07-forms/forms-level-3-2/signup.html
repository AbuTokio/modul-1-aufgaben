<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <title>Forms - Level 3-2</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <section class="buttons__section">
          <button class="signup_btn" type="button">Sign Up</button>
          <button class="login_btn" type="button" onclick="location.href='./index.html';">Login</button>
        </section>
        <h1>Sign up for Free</h1>
        <section class="name__section">
          <input class="name" type="text" name="" id="firstname" placeholder="First Name" required />
          <input class="name" type="text" name="" id="lastname" placeholder="Last Name" required />
        </section>
        <section class="credentials__section">
          <input type="text" name="" id="email" placeholder="Email" required />
          <input type="password" name="" id="password" placeholder="Password" required />
        </section>
        <button class="submit_btn" type="submit">GET STARTED</button>
      </fieldset>
    </form>
  </body>
</html>
